<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animals Photo</title>
<link rel="stylesheet" href="Main.css" type="text/css">
<h1 id="h1">
	<a href="Animals.html">Animals[動物][동물]</a>
</h1>
</head>
<body>

	<div class="List">
		<script type="text/javascript">
			var animals = [ "Cat", "Elephant", "Turtle", "Dog", "Giraffe",
					"Zebra" ];

			for (i = 0; i < animals.length; i++) {
				document.write('<p><li><a href='+animals[i]+'.html>'
						+ animals[i] + '</a></li></P>');
			}
		</script>
	</div>

	<input type="button" value="Dark Mode"
		onclick="
	var target = document.querySelector('body');
	if(this.value ==='Dark Mode'){
		target.style.backgroundColor='black';
		target.style.color='powderblue';
		this.value='White Mode';
	}else{
		target.style.backgroundColor='white';
		target.style.color='black';
		this.value='Dark Mode';
	}">
</body>
</html>

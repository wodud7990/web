<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animals Photo</title>

<!-- CSSファイルと連結するための宣言 -->
<link rel="stylesheet" href="Main.css" type="text/css">

<!-- h1タッグにIDを設定、linkを設定 -->
<h1 id="h1">
	<a href="Animals.html">Animals[動物][동물]</a>
</h1>
</head>
<body>

<!-- 一括でCSS文法を適用するために何の意味もないdivを使用し一括設定が可能にする -->
	<div class="List">
	
<!-- javascriptを使うためにタッグを作る -->
		<script type="text/javascript">
		
/*	何回も入力するのは大変だし効率的ではないので
	関数を定義して条件を入れ反復文を作る*/
	
			var animals = [ "Cat[猫][고양이]", "Elephant[象][코끼리]",
					"Turtle[亀][거북이]", "Dog[犬][개]", "Giraffe[麒麟][기린]",
					"Zebra[縞馬][얼룩말]" ];
			var animals2 = [ "Cat", "Elephant", "Turtle", "Dog", "Giraffe",
					"Zebra" ];
			for (i = 0; i < animals.length; i++) {
				document.write('<p><li><a href='+animals2[i]+'.html>'
						+ animals[i] + '</a></li></P>');
			}
		</script>
	</div>
	
<!-- ここからは画面の色を変える機能が入っているボータンを作る -->
	<input type="button" value="Dark Mode"
		onclick="
/* onclickはscriptの文法を使う
 *重複を消すためにtargetと言う関数を宣言　　
 */

	var target = document.querySelector('body');
	if(this.value ==='Dark Mode'){
		target.style.backgroundColor='black';
		target.style.color='powderblue';
		this.value='White Mode';
/* ここは画面の色が変わりによって自動的に
 * CSSの設定が変わるようにすること
 */

	var a = document.querySelectorAll('a');
	var i = 0;
	while(i < a.length){
		a[i].style.color='powderblue';
		i=i+1;
		}
	}else{
		target.style.backgroundColor='white';
		target.style.color='black';
		this.value='Dark Mode';
		
	var a = document.querySelectorAll('a');
	var i = 0;
	while(i < a.length){
		a[i].style.color='blue';
			i=i+1;
			}
		}
	">
</body>
</html>

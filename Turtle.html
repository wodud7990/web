<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animals Photo</title>
<link rel="stylesheet" href="Animals.css" type="text/css">
</head>
<body>
	<h1>
		<a href="Animals.html">Animals[動物][동물]</a>
	</h1>
	<div id="grid">
		<div>
			<ol>
				<script type="text/javascript">
					var animals = [ "Cat[猫][고양이]", "Elephant[象][코끼리]",
							"Turtle[亀][거북이]", "Dog[犬][개]", "Giraffe[麒麟][기린]",
							"Zebra[縞馬][얼룩말]" ];
					var animals2 = [ "Cat", "Elephant", "Turtle", "Dog",
							"Giraffe", "Zebra" ];
					for (i = 0; i < animals.length; i++) {
						document.write('<p><li><a href='+animals2[i]+'.html>'
								+ animals[i] + '</a></li></P>');
					}
				</script>
			</ol>
			<input type="button" value="Dark Mode"
				onclick="
			var target=document.querySelector('body');
			if(this.value === 'Dark Mode'){
				target.style.backgroundColor='black';
				target.style.color='powderblue';
				this.value='White Mode';
				
			var a = document.querySelectorAll('a');
			var i = 0;
			while(i < a.length){
				
			a[i].style.color='powderblue';
			i=i+1;
				}
			}else{
				target.style.backgroundColor='white';
				target.style.color='black';
				this.value='Dark Mode';
			var a = document.querySelectorAll('a');
			var i = 0;
			while(i < a.length){
				
				a[i].style.color='blue';
				i=i+1;
				}
			}
		">
		</div>

		<div>
			<img src="Turtle.jpg" width="440,480">
		</div>
		<div>
			<img src="Turtle2.jpg" width="440,480">
		</div>

	</div>

</body>
</html>
